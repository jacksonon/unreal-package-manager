name: Build Desktop Apps

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (electron-vite + electron-builder)
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release/**
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Collect release assets
        shell: bash
        run: |
          set -euo pipefail
          rm -rf release-assets
          mkdir -p release-assets
          # Only publish installers/archives + updater metadata. Avoid duplicate/diagnostic files like builder-debug.yml/app-update.yml.
          find dist-artifacts -type f \
            \( -name "*.dmg" -o -name "*Setup*.exe" -o -name "*.AppImage" -o -name "*.tar.gz" -o -name "*.zip" -o -name "latest*.yml" -o -name "*.blockmap" \) \
            ! -name "builder-debug.yml" \
            ! -name "app-update.yml" \
            -print0 | while IFS= read -r -d '' f; do
              cp -f "$f" "release-assets/$(basename "$f")"
            done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          overwrite: true
          files: |
            release-assets/**
